
task copyJavadoc(type: Copy) {
    dependsOn 'javadoc'
    from "$buildDir/docs/javadoc"
    into "docs/javadoc"
    onlyIf {
        System.env['GITHUB_ACTIONS'] != null
    }
}

publish.dependsOn(copyJavadoc)

publishing {
    publications {
        SluggerMavenPublication(MavenPublication) {
            artifactId = rootProject.name.toLowerCase()

            pom {
                name = 'Slugger'
                description = 'A Java library for creating nice URL Slugs'
                url = 'https://github.com/eddarmitage/Slugger/'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        name = 'Edd Armitage'
                        email = 'edward.armitage@gmail.com'
                        url = 'https://eddarmitage.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/eddarmitage/Slugger.git'
                    developerConnection = 'scm:git:ssh://github.com:eddarmitage/Slugger.git'
                    url = 'http://github.com/eddarmitage/Slugger/tree/master'
                }
            }

            from components.java
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publications = ['SluggerMavenPublication']

    pkg {
        repo = 'Maven'
        name = 'slugger'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/eddarmitage/Slugger.git'

        version {
            name = gitVersion()
            released = new Date()

            gpg {
                sign = true
                passphrase = System.getenv('GPG_PASSPHRASE')
            }
        }
    }
}