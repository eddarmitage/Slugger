plugins {
    id 'java'
    id 'jacoco'
    id 'com.github.kt3k.coveralls' version '2.8.4'
}

repositories {
    mavenCentral()
}

project.buildDir = 'target'

dependencies {
    testImplementation platform('org.junit:junit-bom:5.5.2')
    testImplementation('org.junit.jupiter:junit-jupiter')

    testCompile('org.assertj:assertj-core:3.13.2')
    testCompile('info.cukes:cucumber-java8:1.2.5')
    testCompile('info.cukes:cucumber-picocontainer:1.2.5')
}

configurations {
    cucumberRuntime {
        extendsFrom testRuntime
    }
}

test {
    useJUnitPlatform()
}

task cucumber(type: Test, dependsOn: "test") {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--plugin', 'html:target/cucumber', '--glue', 'com.eddarmitage.slugger.bdd', 'src/test/resources']
        }
    }
}

check.dependsOn cucumber

jacocoTestReport {
    reports {
        xml.enabled = true // coveralls plugin depends on xml format report
        html.enabled = true
    }
}

coveralls {
    jacocoReportPath 'target/reports/jacoco/test/jacocoTestReport.xml'
}
